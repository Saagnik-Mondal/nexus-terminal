<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS - AUTHENTICATION REQUIRED</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scanline"></div>
    <div class="noise"></div>
    
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-logo">
                <span class="logo-icon-large">◈</span>
                <span class="logo-text-large">NEXUS</span>
            </div>
            <div class="loading-text">INITIALIZING SYSTEM</div>
            <div class="loading-bar">
                <div class="loading-progress" id="loadingProgress"></div>
            </div>
            <div class="loading-status" id="loadingStatus">LOADING MODULES...</div>
        </div>
    </div>
    
    <div class="login-container" id="loginContainer" style="display: none;">
        <div class="login-panel">
            <div class="login-header">
                <div class="login-logo">
                    <span class="logo-icon">◈</span>
                    <span class="logo-text">NEXUS</span>
                </div>
                <div class="login-subtitle">SECURE ACCESS TERMINAL</div>
            </div>
            
            <div class="login-warning">
                <span class="warning-icon">▲</span>
                <span>AUTHORIZED PERSONNEL ONLY</span>
                <span class="warning-icon">▲</span>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="login-field">
                    <label class="login-label">ACCESS LEVEL</label>
                    <select id="userType" class="login-select">
                        <option value="admin">ADMINISTRATOR</option>
                        <option value="user">STANDARD USER</option>
                    </select>
                </div>
                
                <div class="login-field">
                    <label class="login-label">USER IDENTIFICATION</label>
                    <input type="text" id="username" class="login-input" placeholder="ENTER USERNAME" required>
                </div>
                
                <div class="login-field">
                    <label class="login-label">SECURITY PASSPHRASE</label>
                    <input type="password" id="password" class="login-input" placeholder="ENTER PASSWORD" required>
                </div>
                
                <button type="submit" class="login-btn">
                    <span class="btn-text">AUTHENTICATE</span>
                    <span class="btn-icon">►</span>
                </button>
            </form>
            
            <div class="login-footer">
                <div class="login-status" id="loginStatus"></div>
                <div class="login-info">
                    <div class="info-line">DEFAULT ADMIN: admin / admin123</div>
                    <div class="info-line">DEFAULT USER: user / user123</div>
                </div>
            </div>
            
            <div class="system-status">
                <div class="status-line">ENCRYPTION: QUANTUM-256</div>
                <div class="status-line">FIREWALL: ACTIVE</div>
                <div class="status-line">INTRUSION DETECTION: ONLINE</div>
            </div>
        </div>
    </div>
    
    <script>
        // Loading screen animation
        const loadingStatus = document.getElementById('loadingStatus');
        const loadingProgress = document.getElementById('loadingProgress');
        const loadingScreen = document.getElementById('loadingScreen');
        const loginContainer = document.getElementById('loginContainer');
        
        const steps = [
            { text: 'LOADING MODULES...', duration: 300 },
            { text: 'INITIALIZING SECURITY PROTOCOLS...', duration: 400 },
            { text: 'ESTABLISHING ENCRYPTED CONNECTION...', duration: 500 },
            { text: 'VERIFYING SYSTEM INTEGRITY...', duration: 400 },
            { text: 'LOADING USER INTERFACE...', duration: 300 },
            { text: 'SYSTEM READY', duration: 200 }
        ];
        
        let currentStep = 0;
        let progress = 0;
        
        function updateLoading() {
            if (currentStep < steps.length) {
                loadingStatus.textContent = steps[currentStep].text;
                progress += (100 / steps.length);
                loadingProgress.style.width = progress + '%';
                
                setTimeout(() => {
                    currentStep++;
                    updateLoading();
                }, steps[currentStep].duration);
            } else {
                setTimeout(() => {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                        loginContainer.style.display = 'flex';
                        setTimeout(() => {
                            loginContainer.style.opacity = '1';
                        }, 50);
                    }, 500);
                }, 300);
            }
        }
        
        window.addEventListener('load', () => {
            setTimeout(updateLoading, 500);
        });
    </script>
    <script src="login.js"></script>
</body>
</html>
